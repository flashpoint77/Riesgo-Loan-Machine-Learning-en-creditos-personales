<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Riesgo Loan Machine Learning</title>
    <link rel="icon" href="http://cdn.onlinewebfonts.com/svg/img_455850.png" type="image/icon type">
    
  </head>
  <body>


      <div class="w3-card-4" style="width:50%;">
          <header class="w3-container w3-blue text-center">
              <h1>{{ prediction_text }}</h1>
          </header>

          <div class="w3-container">
              <p>Prediccion de riesgo de morosidad en base a las variables analizadas como edad, ingresos, antiguiedad laboral y haciendo analisis predictivo contra un historico de comportamiento de mas de 250.000 clientes.</p>
          </div>

          <footer class="w3-container w3-light-gray">
              <h5>
                  Fuente: kaggle.com
                  loan-prediction-based-on-customer-behavior
              </h5>
          </footer>
      </div>

      <a class="btn btn-primary border border-transparent text-base font-medium rounded-md text-white bg-red-600 hover:bg-red-700" href="./" role="button">Back</a>
      <section class="text-gray-600 body-font">
          <div class="container px-5 py-24 mx-auto">
              <div class="flex flex-col text-center w-full mb-20">

                  <form action='/predict' method='POST'>
                      <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">De cuantos son sus ingresos</label>
                          <input type="text" class="form-control" id="income" name="income" placeholder="Ingresos $">
                      </div>
                      <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">Ingresa tu edad</label>
                          <input type="text" class="form-control" id="age" name="age" placeholder="Edad">
                      </div>
                      <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">Estado Civil</label>
                          <select class="form-select" id="married" name="married" aria-label="Default select example">
                              <option selected>-- Estas casado/a ?</option>
                              <option value="Si">Si</option>
                              <option value="No">No</option>
                          </select>
                      </div>

                      <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">Propietario inmobiliario</label>
                          <select class="form-select" id="House_Ownership" name="House_Ownership" aria-label="Default select example">
                              <option selected>-- Tenes casa propia?</option>
                              <option value="Si">Si</option>
                              <option value="No">No</option>
                          </select>
                      </div>

                      <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">Titular de Vehiculo</label>
                          <select class="form-select" id="Car_Ownership" name="Car_Ownership" aria-label="Default select example">
                              <option selected>-- Tenes Vehiculo ?</option>
                              <option value="Si">Si</option>
                              <option value="No">No</option>
                          </select>
                      </div>
                      <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">Ingresa la antiguedad en tu trabajo</label>
                          <input type="text" class="form-control" id="CURRENT_JOB_YRS" name="CURRENT_JOB_YRS" placeholder="Antiguedad Laboral en años">
                      </div>
                      <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">Ingresa la antiguedad de permanencia en tu actual vivienda</label>
                          <input type="text" class="form-control" id="CURRENT_HOUSE_YRS " name="CURRENT_HOUSE_YRS" placeholder="Antiguedad en la vivienda en años">
                      </div>


                      <button type="submit" class="btn btn-primary border border-transparent text-base font-medium rounded-md text-white bg-red-600 hover:bg-red-700">Predict</button>
                  </form>

              </div>
          </div>
      </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
